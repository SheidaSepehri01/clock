<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="theme">
        <button class="night-mood">night</button>
        <button class="day-mood hide">day</button>
      </div>

      <div class="box">
        <div class="world-clock">
          <div class="location">
            <ul>
              <li>Tehran</li>
              <li>London</li>
              <li>Paris</li>
              <li>Dubai</li>
            </ul>
          </div>
          <div class="clock"></div>
          <div class="date">sunday, july 25</div>
        </div>
        <div class="menu">
            <ul>
                <li>World clock</li>
                <li>Stop watch</li>
                <li>Alarm</li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
